group 'com.frostwire'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
}

dependencies {
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            version project.version

            from components.java

            artifact sourceJar {
                classifier 'sources'
            }
        }
    }

    repositories {
        maven {
            url 'repo'
        }
    }
}
